apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.sanousun.mdweather"
        minSdkVersion 15
        targetSdkVersion 23

        versionCode 2
        versionName "2.0"
        vectorDrawables.useSupportLibrary(true)
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    ext.support_ver = '23.4.0'
    ext.retrofit_ver = '2.0.1'
    ext.rxjava_ver = '1.1.5'
    ext.rxandroid_ver = '1.2.0'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile "com.android.support:appcompat-v7:$support_ver"
    compile "com.android.support:cardview-v7:$support_ver"
    compile "com.android.support:recyclerview-v7:$support_ver"
    compile "com.android.support:design:$support_ver"
    compile "io.reactivex:rxjava:$rxjava_ver"
    compile "io.reactivex:rxandroid:$rxandroid_ver"
    compile 'com.jakewharton:butterknife:7.0.1'
    compile "com.squareup.retrofit2:retrofit:$retrofit_ver"
    compile "com.squareup.retrofit2:converter-gson:$retrofit_ver"
    compile "com.squareup.retrofit2:adapter-rxjava:$retrofit_ver"
    compile files('libs/AMap_Location_v2.3.0_20160112.jar')
    compile 'de.psdev.licensesdialog:licensesdialog:1.8.0'
}
